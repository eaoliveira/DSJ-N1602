<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<h3>Cadastro de Funcion&aacute;rios</h3>
		<h:form id="form">
			<rich:panel styleClass="fieldSet">
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome" />
					<h:inputText value="${func.nome}" id="nome">
						<rich:validator />
					</h:inputText>
					<rich:message for="nome" />

					<h:outputLabel value="Matrícula" />
					<h:inputText value="${func.matricula}" id="matricula">
						<rich:validator />
					</h:inputText>
					<rich:message for="matricula" />

					<h:outputLabel value="Telefone" />
					<h:inputText value="${func.telefone}" id="fone">
						<rich:validator />
					</h:inputText>
					<rich:message for="fone" />

					<h:commandButton action="#{func.inclui()}" value="Salvar" />
				</h:panelGrid>
			</rich:panel>
		</h:form>
		<h:form>
			<rich:panel styleClass="fieldSet">
				<rich:dataTable value="#{func.dados}" var="obj"
					rowClasses="odd-row, even-row" id="tabela" rows="3">
					<f:facet name="noData">Não existe(m) Funcionário(s) cadastrado(s)</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Del"></h:outputText>
						</f:facet>
						<h:selectBooleanCheckbox value="#{obj.del}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome"></h:outputText>
						</f:facet>
						<h:outputText value="#{obj.nome}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula"></h:outputText>
						</f:facet>
						<h:outputText value="#{obj.matricula}" />
					</rich:column>

					<f:facet name="footer">
						<rich:dataScroller />
					</f:facet>
				</rich:dataTable>
				<h:commandButton value="Apagar os Funcionários Selecionados"
					action="#{func.apaga()}" rendered="#{func.dados.rowCount > 0}" />

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
