<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<h3>Cadastro de Telefones</h3>
		<h:form id="form">
			<rich:panel styleClass="fieldSet">
				<h:panelGrid columns="3">
					<h:outputLabel value="Funcionário" />
					<a4j:region>
						<h:selectOneMenu value="#{fone.func}"
							valueChangeListener="#{fone.funcChanged}">
							<f:selectItems value="#{fone.funcLista}" />
							<a4j:ajax render="tabFones"/>
						</h:selectOneMenu>
					</a4j:region>
					&nbsp;
				
					<h:outputLabel value="DDD" />
					<h:inputText value="${fone.ddd}" id="ddd">
						<rich:validator />
					</h:inputText>
					<rich:message for="ddd" />

					<h:outputLabel value="Número" />
					<h:inputText value="${fone.numero}" id="numero">
						<rich:validator />
					</h:inputText>
					<rich:message for="numero" />

					<h:commandButton action="#{fone.inclui()}" value="Salvar" />
				</h:panelGrid>
			</rich:panel>
		</h:form>
		<h:form id="tabFones">
			<rich:panel styleClass="fieldSet">
				<rich:dataTable value="#{fone.dados}" var="obj"
					rowClasses="odd-row, even-row" id="tabela" rows="6">
					<f:facet name="noData">Não existe(m) Telefones(s) cadastrado(s)</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Del"></h:outputText>
						</f:facet>
						<h:selectBooleanCheckbox value="#{obj.del}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="DDD"></h:outputText>
						</f:facet>
						<h:outputText value="#{obj.ddd}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula"></h:outputText>
						</f:facet>
						<h:outputText value="#{obj.numero}" />
					</rich:column>

					<f:facet name="footer">
						<rich:dataScroller />
					</f:facet>
				</rich:dataTable>
				<h:commandButton value="Apagar os Telefones Selecionados"
					action="#{fone.apaga()}" rendered="#{fone.dados.rowCount > 0}" />

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
