<!DOCTYPE  html>
 <html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
			<fieldset>
				<hgroup>
					<h2>Cadastro de Telefones</h2>
				</hgroup>
				<h:form id="form1">
					<div>
						<label for="nome">DDD</label>
						<input type="text" size="3" id="nome" jsf:value="#{telefone.ddd}" required="required" aria-required="true"/>
					</div><div>
						<label for="matricula">Número</label>
						<input type="text" size="10" id="matricula" jsf:value="#{telefone.numero}" required="required" aria-required="true"/>
					</div><div>
						<label for="funcionario">Funcionários</label>
						<h:selectOneMenu value="#{telefone.funcionario}" id="funcionario">
							<f:selectItems value="#{telefone.funcionarios}" var="func"
								itemLabel="#{func.nome}" itemValue="#{func.id}"/>
						</h:selectOneMenu>
					</div><div>
						<input type="submit" id="submit" value="Salvar" jsf:action="#{telefone.salvar()}"/>
					</div>	
				</h:form>		
				<div id="dialogo" class="modalDialog" jsf:rendered='#{telefone.mensagem != null}'>
					<div><h:form>
						<a href="" title="Close" class="close" jsf:action="#{telefone.reset()}">X</a>
						<h2><h:outputText value="#{telefone.titulo}" /></h2>
						<p><h:outputText value="#{telefone.mensagem}" /></p></h:form>
					</div>
				</div>
			</fieldset>
	</ui:define>
</ui:composition>
</html>
