<!DOCTYPE  html>
 <html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
			<fieldset>
				<hgroup>
					<h2>Cadastro de Fucionários</h2>
				</hgroup>
				<h:form id="form1">
					<div>
						<label for="nome">Nome</label>
						<input type="text" size="30" id="nome" jsf:value="#{funcionario.nome}" required="required" aria-required="true"/>
					</div><div>
						<label for="matricula">Matrícula</label>
						<input type="text" size="10" id="matricula" jsf:value="#{funcionario.matricula}" required="required" aria-required="true"/>
					</div><div>
						<input type="submit" id="submit" value="Salvar" jsf:action="#{funcionario.salvar()}"/>
					</div>	
				</h:form>		
				<div id="dialogo" class="modalDialog" jsf:rendered='#{funcionario.mensagem != null}'>
					<div>
						<a href="" title="Close" class="close" onclick='$("div#dialogo").hide()'>X</a>
						<h2><h:outputText value="#{funcionario.titulo}" /></h2>
						<p><h:outputText value="#{funcionario.mensagem}" /></p>
					</div>
				</div>
			</fieldset>
	</ui:define>
</ui:composition>
</html>
