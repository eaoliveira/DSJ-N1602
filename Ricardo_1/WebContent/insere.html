<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function createXHR() {
	var request = false;
	try {
		request = new ActiveXObject('Msxml2.XMLHTTP');
	} catch (err2) {
		try {
			request = new ActiveXObject('Microsoft.XMLHTTP');
		} catch (err3) {
			try {
				request = new XMLHttpRequest();
			} catch (err1) {
				request = false;
			}
		}
	}
	return request;
}

function salva() {
	var reg = "<produto>" +
    	"<id></id>"+
    	"<nome>martelo</nome>"+
    	"<descricao>martelo de borracha</descricao>"+
    	"<preco>15.00</preco>"+
  	"</produto>";
	var xhr = createXHR();
	xhr.open("POST", "srv/bean/", true);
	xhr.setRequestHeader("Content-Type", "application/xml");
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			if (xhr.status != 404) {
				document.getElementById("msg").innerHTML = "<h2>ok</h2>";
			} else {
				document.getElementById("msg").innerHTML = "<h2>Erro</h2>";
			}
		}
	};
	xhr.send(reg);
}
</script>
</head>
<body>
	<form >
		<input type="button" value="insere registro" onclick="salva()">
	</form>
	<div id="msg"></div>
</body>
</html>
