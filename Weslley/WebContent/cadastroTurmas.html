<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Turmas</title>
</head>
<body>
	<h2>Cadastro de Turmas</h2>
	<hr>

	<form id="cadastroTurmas" method="post">

		<table>
		
			<tr>
				<td>Título:</td>
				<td><input type="text" name="titulo" /></td>
			</tr>	
			
			<tr>
				<td>Descrição:</td>
				<td><input type="text" name="descricao" /></td>
			</tr>			
			<tr>
				<td>Turma:</td>
				<td><input type="text" name="turma" /></td>
			</tr>			
			<tr>
				<td>Inicio:</td>
				<td><input type="text" name="inicio" /></td>
			</tr>			
			<tr>
				<td>Nº de horas</td>
				<td><input type="text" name="numhoras" /></td>
			</tr>
		</table>
		<br>
			<input type="submit" value="Salvar"/>
			<input type="button"value="Lista de turmas" onclick="" />
			<input type="button"value="Voltar" onclick="window.location.replace('index.html')"/>
	</form>

</body>
</html>
