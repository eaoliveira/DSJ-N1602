<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Alunos</title>
</head>
<body>
	<h2>Cadastro de Alunos</h2>
	<hr>

	<form action="cadastroAluno" method="post">

		<table>
			<tr>
				<td>Matricula:</td>
				<td><input type="text" name="matricula" /></td>
			</tr>			
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="nome" /></td>
			</tr>			
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" /></td>
			</tr>			
			<tr>
				<td>Turma:</td>
				<td><input type="text" name="turma" /></td>
			</tr>
		</table>
		<br>
			<input type="submit" value="Salvar"/>
			<input type="button"value="Lista de alunos" onclick="" />
			<input type="button"value="Voltar" onclick="window.location.replace('index.html')"/>
	</form>

</body>
</html>
