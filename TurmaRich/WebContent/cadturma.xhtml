<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<rich:panel styleClass="fieldSet">
			<h:panelGrid columns="3">
				<h:outputText value="Título" />
				<h:inputText value="#{turmabean.turma.titulo}" size="40" id="titulo">
                	<rich:placeholder value="O título do Curso" />
					<rich:validator />
				</h:inputText>
				<rich:message for="titulo" class="mensagens" />

				<h:outputText value="Descrição" />
				<h:inputTextarea rows="3" cols="40" id="descricao"
					value="#{turmabean.turma.descricao}" styleClass="textArea">
                	<rich:placeholder value="A descrição do Curso" />
					<rich:validator />
				</h:inputTextarea>
				<rich:message for="descricao" class="mensagens" />

				<h:outputText value="Inicio" />
				<rich:calendar value="#{turmabean.turma.inicio}" datePattern="dd/M/yyyy" enableManualInput="true"  id="inicio">
					<rich:placeholder value="dd/mm/yyyy" />
					<f:convertDateTime pattern="dd/MM/yyyy" />
					<rich:validator />
				</rich:calendar>
				<rich:message for="inicio" class="mensagens" />

				<h:outputText value="Nº de Horas" />
				<h:inputText size="3" value="#{turmabean.turma.numhoras}"
					id="numhoras">
					<rich:validator />
				</h:inputText>
				<rich:message for="numhoras" class="mensagens" />
			</h:panelGrid>
			<h:panelGrid>
				<h:commandButton value="Salvar" action="#{turmabean.salvar()}" />
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
