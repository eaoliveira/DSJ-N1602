<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<rich:panel styleClass="fieldSet">
			<h:panelGrid columns="3">
				<h:outputText value="Nome" />
				<h:inputText value="#{alunobean.aluno.nome}" size="25" id="nome" >
                	<rich:placeholder value="O nome do Aluno" />
					<rich:validator />
				</h:inputText>
				<rich:message for="nome" class="mensagens" />

				<h:outputText value="E-Mail" />
				<h:inputText value="#{alunobean.aluno.email}" size="25" id="email"  >
                	<rich:placeholder value="O e-mail do Aluno" />
					<rich:validator />
				</h:inputText>
				<rich:message for="email" class="mensagens" />

				<h:outputText value="Turma" />
				<h:selectOneMenu value="#{alunobean.turma}" id="turmas">
					<f:selectItems value="#{alunobean.turmas}" var="turma"
						itemLabel="#{turma.titulo}" itemValue="#{turma.id}" />
				</h:selectOneMenu>
				<rich:message for="turmas" class="mensagens" />
			</h:panelGrid>
			<h:panelGrid>
				<h:commandButton value="Salvar" action="#{alunobean.salvar()}" />
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
