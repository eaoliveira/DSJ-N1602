<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<h:panelGrid columns="2">
			<h:outputText value="Total de Turmas cadastradas" />
			<h:outputText value="#{turmas.count}" />
		</h:panelGrid>
		<rich:panel styleClass="fieldSet">
			<rich:dataTable value="#{turmas.lista}" var="obj"
				title="Turmas Cadastradas"
				columnClasses="coluna1,coluna2,conuna2,coluna2"
				headerClass="headertabela" rows="6">
				<f:facet name="noData">Não existe(m) Turma(s) cadastrado(s), selecione o botão + para cadastrar Nomes</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Del" />
					</f:facet>
					<h:selectBooleanCheckbox value="#{obj.del}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Título" />
					</f:facet>
					<h:outputText value="#{obj.titulo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data de Início" />
					</f:facet>
					<h:outputText value="#{obj.inicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nº de Horas" />
					</f:facet>
					<h:outputText value="#{obj.horas}" />
				</h:column>

				<f:facet name="footer">
					<rich:dataScroller />
				</f:facet>
			</rich:dataTable>
			<h:panelGrid>
				<h:commandButton value="Deletar os itens selecionados"
					action="#{turmas.apagar()}" rendered="#{turmas.count >0}" />
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
