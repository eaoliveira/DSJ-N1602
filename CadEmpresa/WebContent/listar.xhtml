<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Funcinários</title>
</head>
<body>
	<f:view>
	<h3>Funcionários Cadastrados</h3>
	<hr /><h:form>
		<h:outputText value="Não existem funcionários cadastrados" rendered="#{cadastro.quantos == 0}" />
		<h:dataTable border="1" var="func" value="#{listaBean.dados}" rendered="#{cadastro.quantos > 0}">
			<h:column id="column1">
				<f:facet name="header">Del</f:facet>
					<h:selectBooleanCheckbox value="#{func.del}"/>
				</h:column>
			<h:column id="column2">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{func.nome}"/>
			</h:column>
			<h:column id="column3">
				<f:facet name="header">Matrícula</f:facet>
				<h:outputText value="#{func.matricula}"/>
			</h:column>
		</h:dataTable><hr/>
		<h:commandButton value="Apagar os Itens Selecionados" action="#{listaBean.apagar}" rendered="#{cadastro.quantos > 0}" />&nbsp;&nbsp;
		<h:commandButton value="Voltar" action="cadfunc.jsf"/>
		</h:form>
	</f:view>
</body>
</html>
