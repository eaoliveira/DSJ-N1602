<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<f:view>
	<h3>Bem Vindo ao Clube</h3><hr/>
		<h:form>
			<p>Nome <h:inputText value="#{entrada.nome}"/></p>
			<p>Idade <h:inputText value="#{entrada.idade}"/></p>
			<p>E-Mail <h:inputText value="#{entrada.email}"/></p>
			<h:commandButton value="Enviar"  action="#{entrada.enviar}"/>
			<h:commandButton value="Listar Contatos" action="/lista.jsf" rendered="#{entrada.qtdCadastrado > 0}"/>
		</h:form>
		<hr/>
		Total de registros cadastrados: <h:outputText value="#{entrada.qtdCadastrado}"/>
		<hr/><h:messages />
	</f:view>
</body>
</html>
