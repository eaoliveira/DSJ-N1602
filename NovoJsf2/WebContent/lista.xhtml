<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<f:view>
	<h3>Contatos Cadastrados</h3>
	<hr /><h:form>
		<h:dataTable border="1" var="contato" value="#{listaBean.dados}">
			<h:column id="column1">
				<f:facet name="header">Del</f:facet>
					<h:selectBooleanCheckbox value="#{contato.del}"/>
				</h:column>
			<h:column id="column2">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{contato.nome}"/>
			</h:column>
			<h:column id="column3">
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{contato.idade}"/>
			</h:column>
			<h:column id="column4">
				<f:facet name="header">E-Mail</f:facet>
				<h:outputText value="#{contato.email}"/>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Apagar os Itens Selecionados" action="#{listaBean.apagar}"/>&nbsp;&nbsp;
		<h:commandButton value="Voltar" action="/inicio.jsf"/>
		</h:form>
	</f:view>
</body>
</html>
