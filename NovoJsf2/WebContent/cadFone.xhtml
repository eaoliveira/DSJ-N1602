<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<f:view>
	<h3>Cadastre os Telefones</h3><hr/>
		<h:form>
			<p>DDD <h:inputText value="#{fone.ddd}"/></p>
			<p>Nº <h:inputText value="#{fone.num}"/></p>
			<p><h:selectOneMenu  value="#{fone.idContato}" onchange="submit()">
  					<f:selectItems  value="#{fone.contatos}" />
			</h:selectOneMenu></p>
			<h:commandButton value="Incluir"  action="#{fone.incluir}"/>
			<h:commandButton value="Listar Fones"  action="/listaFone.jsf" rendered="#{fone.qtdFones > 0}"/>
		</h:form>
		<hr/>
		Total de registros cadastrados: <h:outputText value="#{fone.qtdFones}"/>
		<hr/><h:messages />
</f:view>
</body>
</html>
