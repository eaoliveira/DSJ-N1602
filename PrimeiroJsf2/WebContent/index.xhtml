<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Primeira Página JSF</title>
</h:head>
<body>
	<h3>Primeira Página JSF</h3>
	<hr />
	<h:form id="cadastra">
			Nome <h:inputText value="#{contato.nome}" id="nome" />
		<br />
			E-Mail <h:inputText value="#{contato.email}" id="email" />
		<br />
			Telefone <h:inputText value="#{contato.telefone}" id="telefone" />
		<br />
		<h:commandButton action="${contato.salvar()}" value="Enviar" />
	</h:form>
	<hr />
	<h:form id="lista">
		<h:dataTable border="1" value="#{listaDeContatos.contatos}" var="item"
			rendered="#{listaDeContatos.temContatos}">
			<h:column>
				<f:facet name="header">Del</f:facet>
				<h:selectBooleanCheckbox value="#{item.del}" disabled="#{item.emEdicao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="${item.editar}" value="Edit" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{item.nome}" rendered="#{not item.emEdicao}"/>
				<h:inputText value="#{item.nome}" rendered="#{item.emEdicao}"/>
			</h:column>
			<h:column>
				<f:facet name="header">E-Mail</f:facet>
				<h:outputText value="#{item.email}" rendered="#{not item.emEdicao}"/>
				<h:inputText value="#{item.email}" rendered="#{item.emEdicao}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{item.telefone}" rendered="#{not item.emEdicao}"/>
				<h:inputText value="#{item.telefone}" rendered="#{item.emEdicao}"/>
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{listaDeContatos.excluirSelecionados()}"
			value="Excluir os Contatos Selecionados"
			rendered="#{listaDeContatos.temContatos}" />
		<h:commandButton action="#{listaDeContatos.salvarAlterados()}"
			value="Salvar Alterações"
			rendered="#{listaDeContatos.temContatos}" disabled="#{not listaDeContatos.editando}"/>
	</h:form>
</body>
</html>
