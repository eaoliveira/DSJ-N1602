<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h2>Bem Vindo</h2>
		<hr />
		<h:panelGrid columns="3">
			<h:outputText value="Nome" />
			<h:inputText value="#{convidado.obj.nome}" id="nome" />
			<h:message for="nome" />

			<h:outputText value="E-mail" />
			<h:inputText value="#{convidado.obj.email}" id="email" />
			<h:message for="email" />

			<h:outputText value="Idade" />
			<h:inputText value="#{convidado.obj.idade}" id="idade" />
			<h:message for="idade" />
		</h:panelGrid>

		<h:commandButton action="#{convidado.salvar()}" value="Salvar" />
	</h:form>
	
	<h:form>
		<h:commandButton action="#{convidado.remove()}"
			value="Remove os Itens selecionados"
			rendered="#{convidado.lista.rowCount > 0}" />

		<h:dataTable value="#{convidado.lista}" var="obj" border="1"
			rendered="#{convidado.lista.rowCount > 0}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Del" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{obj.del}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{obj.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="E-Mail" />
				</f:facet>
				<h:outputText value="#{obj.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Idade" />
				</f:facet>
				<h:outputText value="#{obj.idade}" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
