<!DOCTYPE html>
<html lang="pt-br" >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Cadastro</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="scripts/jquery-1.7.1.js"></script>
<script src="scripts/js-webshim/minified/extras/modernizr-custom.js"></script>
<script src="scripts/js-webshim/minified/polyfiller.js"></script>
<script>
	$.webshims.setOptions('forms-ext', { replaceUI: false });
	$.webshims.polyfill('forms-ext');
</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner" class="group">
			<div id="logo">Dados Cadastrais</div>
		</header>

		<div id="content" role="main">
			<form id="form1" action="cadastra" method="post">
				<fieldset>
					<div>
						<label for="nome">Nome</label> 
						<input id="nome" type="text" name="nome" required data-tool="tooltip">
					</div>
					<div>
						<label for="end">Endere√ßo</label> 
						<input id="end" type="text" name="end" required data-tool="tooltip">
					</div>
					<div>
						<label for="fone">Telefone</label> 
						<input id="fone" type="tel" name="fone" required data-tool="tooltip">
					</div>
					<div>
						<label for="mail">E-Mail</label> 
						<input id="mail" type="email" name="mail" required data-tool="tooltip">
					</div>
					<div>
						<input type="submit" id="submit" value="Enviar" />
					</div>
				</fieldset>
			</form>
		</div>

	</div>
</body>
</html>
