<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
		<h:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Dados do Cliente" />
				</f:facet>
				<h:outputText value="Bandeira do Cartão" />
				<h:selectOneMenu value="#{compraBean.cartao}" valueChangeListener="#{compraBean.changeCartao}">
					<f:selectItems value="#{compraBean.cartoes}" />
				</h:selectOneMenu>
				<br />
				<h:outputText value="Nº do Cartao" />
				<h:inputText value="#{compraBean.numero}" />
				<h:outputText value="Cod." />
				<h:inputText value="#{compraBean.codigoSeg}" />
				<br />
				<h:outputText value="Nome do Titular do Cartão" />
				<h:inputText value="#{compraBean.titular}" />
				<br />
				<h:commandButton value="Comprar" action="#{compraBean.comprar}" />
			</rich:panel>
		</h:form>
		
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Itens da Compra"></h:outputText>
			</f:facet>
			
			<rich:dataTable value="#{carrinho.lista}" var="item" rows="5"
				id="compras" width="99%">
				 <f:facet name="header">
				 		<rich:dataScroller for="compras" id="ds" stepControls="hide" 
							boundaryControls="hide" fastControls="hide" maxPages="3"/>
				 </f:facet>
				<rich:column>
					<h:graphicImage value="#{item.imagem}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{item.descricao}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{item.quantidade}" size="3"
						styleClass="center" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{item.total}">
						<f:convertNumber pattern="R$ #,##0.00" />
					</h:outputText>
				</rich:column>
				
				<f:facet name="footer">
					<rich:column>
						<h:outputText value="#{carrinho.total}">
							<f:convertNumber pattern="Total da Compra: R$ #,##0.00" />
						</h:outputText>
					</rich:column>
				</f:facet>
			</rich:dataTable>
		</rich:panel>
</ui:composition>
</html>
