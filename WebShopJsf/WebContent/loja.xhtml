<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<f:facet name="header">
		<h:outputText value="Itens da Loja"></h:outputText>
	</f:facet>
				
	<h:form id="loja">
		<rich:dataGrid value="#{produto.estoque}" var="item" columns="3"
			 elements="9" width="99%">
			  <div>
				<h:commandLink action="#{item.poeCarrinho}">Comprar</h:commandLink>
				<h:graphicImage value="#{item.image}" />
				<ul>
					<li><h:outputText value="#{item.nome}" /></li>
					<li><h:outputText value="#{item.valor}">
						<f:convertNumber pattern="R$ #,##0.00" />
					</h:outputText></li>
				</ul>
			</div>
			<f:facet name="footer">
				<rich:dataScroller id="ds" stepControls="hide" 
					boundaryControls="hide" fastControls="hide" maxPages="3"/>
			</f:facet>
		</rich:dataGrid>
	</h:form>
</ui:composition>
</html>
