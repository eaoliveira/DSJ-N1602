<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<h:head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Bem Vindo ao Web Shop</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<script src="scripts/jquery-1.7.1.js"></script>
		<script src="scripts/js-webshim/minified/extras/modernizr-custom.js"></script>
		<script src="scripts/js-webshim/minified/polyfiller.js"></script>
		<script>
			$.webshims.setOptions('forms-ext', { replaceUI : false });
			$.webshims.polyfill('forms-ext');
		</script>
	</h:head>
	<h:body>
	<div id="wrapper">
		<header role="banner" class="group">
			<div id="logo">-- e - S h o p -- <em>Seja Bem Vindo</em></div>
			<rich:message for="msg" />			
		</header>

		<div id="content" role="main">
			<ui:insert name="conteudo">Espaco para o conteudo da pagina</ui:insert>
		</div>			
	</div>
	</h:body>
</f:view>
</html>
