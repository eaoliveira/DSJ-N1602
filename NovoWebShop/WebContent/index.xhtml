<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Bem Vindo ao Web Shop</title>
	</h:head>
	<h:body>
		<h3>-- e - S h o p -- Seja Bem Vindo</h3>
		<hr />
		<h:form id="form">
			<h:panelGrid columns="3">
				<h:commandLink action="tablecarrinho.xhtml">
					<h:outputText value="Meu Carrinho" />
				</h:commandLink>
				<h:commandLink action="finalizacompra.xhtml">
					<h:outputText value="Finaliza a Compra" id="msg" />
				</h:commandLink>
				<rich:message for="msg" />
			</h:panelGrid>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Itens da Loja"></h:outputText>
				</f:facet>
				<rich:dataGrid value="#{produto.estoque}" var="item" columns="3"
					elements="9" width="99%" border="0" >
					<rich:panel>
						<h:commandLink action="#{item.poeCarrinho}">
							<h:panelGrid columns="2">
								<h:graphicImage value="#{item.image}" />
								<h:panelGrid columns="1">
									<h:outputText value="#{item.nome}" />
									<h:outputText value="#{item.valor}">
										<f:convertNumber pattern="R$ #,##0.00" />
									</h:outputText>
								</h:panelGrid>
							</h:panelGrid>
						</h:commandLink>
					</rich:panel>
					<f:facet name="footer">
						<rich:dataScroller />
					</f:facet>
				</rich:dataGrid>
			</rich:panel>
		</h:form>
		<hr />
	</h:body>
</f:view>
</html>
