<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Web Shop - Finalize a Compra</title>
		<h:outputStylesheet>
		.centrer {
			text-align:center;
		}
		</h:outputStylesheet>
	</h:head>
	<h:body>
		<h3>-- e - S h o p -- Finalize a Compra</h3>
		<hr />
		<h:form id="form">
			<h:panelGrid columns="3">
				<h:commandLink action="index.xhtml">
					<h:outputText value="Retorne às Compras" />
				</h:commandLink>
				<h:commandLink action="tablecarrinho.xhtml">
					<h:outputText value="Meu Carrinho" />
				</h:commandLink>
				<rich:message for="msg" />
			</h:panelGrid>
		</h:form>
		<hr />
		<h:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Dados do Cliente" />
				</f:facet>
				<h:outputText value="Bandeira do Cartão" />
				<h:selectOneMenu value="#{compraBean.cartao}" valueChangeListener="#{compraBean.changeCartao}">
					<f:selectItems value="#{compraBean.cartoes}" />
				</h:selectOneMenu>
				<br />
				<h:outputText value="Nº do Cartao" />
				<h:inputText value="#{compraBean.numero}" />
				<h:outputText value="Cod." />
				<h:inputText value="#{compraBean.codigoSeg}" />
				<br />
				<h:outputText value="Nome do Titular do Cartão" />
				<h:inputText value="#{compraBean.titular}" />
				<br />
				<h:commandButton value="Comprar" action="#{compraBean.comprar}" />
			</rich:panel>
		</h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Itens da Compra"></h:outputText>
			</f:facet>
			<rich:dataTable value="#{carrinho.lista}" var="item" rows="5"
				id="table" width="99%">
				<rich:column>
					<h:graphicImage value="#{item.imagem}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{item.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{item.quantidade}" size="3"
						styleClass="center" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{item.total}">
						<f:convertNumber pattern="R$ #,##0.00" />
					</h:outputText>
				</rich:column>
				<f:facet name="footer">
					<rich:column>
						<h:outputText value="#{carrinho.total}">
							<f:convertNumber pattern="Total da Compra: R$ #,##0.00" />
						</h:outputText>
					</rich:column>
				</f:facet>
			</rich:dataTable>
		</rich:panel>
		<hr />
	</h:body>
</f:view>
</html>
