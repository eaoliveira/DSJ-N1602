<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Web Shop</title>
</h:head>
<h:body>
	<h3>-- e-Shop-- Seja Bem Vindo</h3>
	<hr />
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:commandLink action="index.xhtml">Retorne as Compras</h:commandLink>
			<h:commandLink action="compra.xhtml" id="msg">Finaliza a Compra</h:commandLink>
			<rich:message for="msg" />
		</h:panelGrid>
	</h:form>
	<rich:panel>
		<f:facet name="header">Itens da Carrinho</f:facet>
		<rich:dataTable columns="4" var="prod" value="#{carrinho.lista}">
			<rich:column>
				<h:graphicImage url="#{prod.imagem}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:panelGrid columns="1">
					<h:outputText value="#{prod.descricao}" />
					<h:form>
						<h:commandButton action="#{prod.remove()}" value="Remover" />
					</h:form>
				</h:panelGrid>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:panelGrid columns="1">
					<h:form>
						<h:inputText value="#{prod.quantidade}" />
						<h:commandButton action="#{prod.altera()}" value="Alterar" />
					</h:form>
				</h:panelGrid>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Total" />
				</f:facet>
				<h:outputText value="#{prod.total}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</h:outputText>
			</rich:column>
			<f:facet name="footer">
				<h:outputText value="#{carrinho.total}">
					<f:convertNumber pattern="R$ #,##0.00" />
				</h:outputText>
			</f:facet>

		</rich:dataTable>
	</rich:panel>
</h:body>
</html>
