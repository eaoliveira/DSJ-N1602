<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Web Shop</title>
</h:head>
<h:body>
	<h3>-- e-Shop-- Seja Bem Vindo</h3>
	<hr />
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:commandLink action="carrinho.xhtml">Meu Carrinho</h:commandLink>
			<h:commandLink action="compra.xhtml" id="msg">Finaliza a Compra</h:commandLink>
			<rich:message for="msg" />
		</h:panelGrid>
		<rich:panel>
			<f:facet name="header">Itens da Loja</f:facet>
			<rich:dataGrid columns="3" elements="9" var="prod"
				value="#{estoque.lista}">
				<rich:panel>
					<h:commandLink action="#{prod.poeNoCarrinho}">
						<h:panelGrid columns="2">
							<h:graphicImage url="#{prod.imagem}" />
							<h:panelGrid columns="1">
								<h:outputText value="#{prod.descricao}" />
								<h:outputText value="#{prod.valor}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</h:panelGrid>
						</h:panelGrid>
					</h:commandLink>
				</rich:panel>
				<f:facet name="footer">
					<rich:dataScroller />
				</f:facet>
			</rich:dataGrid>
		</rich:panel>
	</h:form>
</h:body>
</html>
