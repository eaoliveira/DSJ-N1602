<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<h:panelGrid columns="3">
			<h:outputText value="Nome" />
			<h:inputText value="#{alunobean.aluno.nome}" size="25" id="nome" />
			<h:message for="nome" class="mensagens" />

			<h:outputText value="E-Mail" />
			<h:inputText value="#{alunobean.aluno.email}" size="25" id="email" />
			<h:message for="email" class="mensagens" />

			<h:outputText value="Turma" />
			<h:selectOneMenu value="#{alunobean.turma}" id="turmas">
				<f:selectItems value="#{alunobean.turmas}" var="turma"
					itemLabel="#{turma.titulo}" itemValue="#{turma.id}" />
			</h:selectOneMenu>
			<h:message for="turmas" class="mensagens" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton value="Salvar" action="#{alunobean.salvar()}" />
			<h:commandButton value="Voltar" action="index.xhtml" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
