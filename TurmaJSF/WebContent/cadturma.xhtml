<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="base.xhtml">
	<ui:define name="conteudo">
		<h:panelGrid columns="3">
			<h:outputText value="Título" />
			<h:inputText value="#{turmabean.turma.titulo}" size="40" id="titulo"/>
			<h:message for="titulo" class="mensagens" />

			<h:outputText value="Descrição" />
			<h:inputTextarea rows="3" cols="40" id="descricao"
				value="#{turmabean.turma.descricao}" />
			<h:message for="descricao" class="mensagens" />

			<h:outputText value="Inicio" />
			<h:inputText size="10" value="#{turmabean.turma.inicio}" id="inicio">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="inicio" class="mensagens" />

			<h:outputText value="Horas" />
			<h:inputText size="3" value="#{turmabean.turma.numhoras}" id="numhoras" />
			<h:message for="numhoras" class="mensagens" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton value="Salvar" action="#{turmabean.salvar()}" />
			<h:commandButton value="Voltar" action="gerturma.xhtml" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
