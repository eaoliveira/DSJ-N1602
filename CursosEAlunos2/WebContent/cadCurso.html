<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Escola</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/jquery-ui.css">
<script src="scripts/jquery-1.7.1.js"></script>
<script src="scripts/js-webshim/minified/extras/modernizr-custom.js"></script>
<script src="scripts/js-webshim/minified/polyfiller.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script>
	$.webshims.setOptions('forms-ext', { replaceUI : false });
	$.webshims.polyfill('forms-ext');
</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner" class="group">
			<div id="logo">Escola 1/2 Boca</div>
			<nav role="navigation">
				<ul id="mainNav">
					<li><a href="gestaoCursos.html">Gestão de Cursos</a></li>
					<li><a href="gestaoAlunos.html">Gestão de Alunos</a></li>
				</ul>
			</nav>
		</header>

		<div id="content" role="main">
			<fieldset>
				<h2>Novo Curso</h2>
				<form id="form1" action="incluiCurso" method="post">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" required aria-required="true">
					</div><div>
						<label for="inicio">Data de Início</label>
						<input type="date" name="inicio" id="date" data-cal="date" required aria-required="true">
						<script>if (navigator.userAgent.indexOf("rv:11.0", 0) > -1) {
								$("input[data-cal='date']").datepicker({ dateFormat: "dd/mm/yy"})
							}</script>
					</div><div>
						<label for="horas">Nº de Horas</label>
						<input type="number" name="horas" required aria-required="true" 
						  min="20" max="300" value="20">
					</div><div>
						<label for="desc">Descrição</label>
						<textarea rows="10" cols="75" name="desc" required aria-required="true"></textarea>
					</div><div>
						<input type="button" id="submitL" value="Voltar" 
							onclick="window.location.replace('gestaoCursos.html');">
						<input type="submit" id="submit" value="Salvar"> 
					</div>
				</form>
			</fieldset>
		</div>
	</div>	
</body>
</html>
