<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cad Turma</title>
<link rel="stylesheet" type="text/css" href="style/paginas.css">
</head>
<body>
	<h2>Cad Turma</h2>
	<hr>
	<form action="CadTurma">
		<p>
			Titulo <input type="text" size="40" name="titulo">
		</p>
		<p>
			Descr.<br>&nbsp;&nbsp;&nbsp;
			<textarea rows="3" cols="40" name="desc"></textarea>
		</p>
		<p>
			Inicio <input type="text" size="10" name="inicio">
			&nbsp;Horas <input type="text" size="3" name="horas">
		</p>
		<p>
			<input type="submit" value="Enviar"> <input type="button"
				value="Voltar" onclick="window.location.replace('index.html')">
		</p>
	</form>
</body>
</html>
